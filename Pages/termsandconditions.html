<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terms and Conditions Popup</title>
    <style>
      /* Modal stil ayarları */
      .modal {
        display: none; /* Başlangıçta gizli */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 50%;
        box-shadow: 0px 0px 10px #000;
        position: relative;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="mil-text-xs mil-text-center mil-soft mil-mb-30">
      By registering, you agree to our
      <a href="#" id="openModal" class="mil-accent">Terms and Conditions</a>.
    </p>

    <!-- Modal (Popup) Yapısı -->
    <div id="termsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Terms and Conditions</h2>
        <p>
          Buraya şirketinizin Terms and Conditions metnini ekleyebilirsiniz.
          Kullanıcılar bu koşulları kabul etmek zorundadır.
        </p>
      </div>
    </div>

    <script>
      // HTML öğelerini seç
      const modal = document.getElementById("termsModal");
      const openModal = document.getElementById("openModal");
      const closeModal = document.querySelector(".close");

      // Linke tıklayınca modal açılır
      openModal.addEventListener("click", function (event) {
        event.preventDefault(); // Sayfanın yenilenmesini engeller
        modal.style.display = "block";
      });

      // X butonuna tıklanınca modal kapanır
      closeModal.addEventListener("click", function () {
        modal.style.display = "none";
      });

      // Modal dışında bir yere tıklanınca kapanır
      window.addEventListener("click", function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
