<script>
  $(document).ready(function () {
    // Dil seÃ§ici iÃ§in Select2 baÅŸlat
    $(".languages-select").select2({
      placeholder: "KonuÅŸtuÄŸunuz dilleri seÃ§iniz *",
      allowClear: true,
    });

    // Form submit olayÄ±
    $("#partnerRegistrationForm").on("submit", function (e) {
      e.preventDefault();

      // TÃ¼m form verilerini topla
      const formData = new FormData(this);
      const jsonData = {};

      // Checkbox gruplarÄ± iÃ§in dizi oluÅŸtur
      const apps = [];

      // FormData'dan JSON'a dÃ¶nÃ¼ÅŸtÃ¼r
      for (const [key, value] of formData.entries()) {
        if (key === "apps") {
          apps.push(value);
        } else if (key === "languages") {
          if (!jsonData.languages) {
            jsonData.languages = [];
          }
          jsonData.languages.push(value);
        } else {
          jsonData[key] = value;
        }
      }

      // UygulamalarÄ± ekle
      jsonData.apps = apps;

      // Boolean deÄŸerleri dÃ¼zelt
      jsonData.isStudent = $("#isStudent").prop("checked");
      jsonData.isOver26 = $("#isOver26").prop("checked");
      jsonData.hasCompany = $("#hasCompany").prop("checked");

      // Tam telefon numarasÄ±nÄ± oluÅŸtur
      jsonData.fullPhoneNumber = jsonData.phoneCode + jsonData.phoneNumber;

      // Adres verilerini birleÅŸtir
      jsonData.fullAddress = {
        street: jsonData.street,
        houseNumber: jsonData.houseNumber,
        floorNumber: jsonData.floorNumber || "",
        postcode: jsonData.postcode,
        city: jsonData.city,
      };

    });
  });
